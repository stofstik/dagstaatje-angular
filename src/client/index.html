<!DOCTYPE html>
<html ng-app="dagstaatjeApp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Dagstaatje</title>

    <link rel="stylesheet" media="screen" href="stylesheets/main.css">
    <link rel="stylesheet" href="libraries/font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/animations.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="//code.angularjs.org/1.5.6/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.5.6/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <script src="libraries/accounting.min.js"></script>
    <script src="libraries/accounting-settings.js"></script>
    <script src="app.js"></script>
    <script src="routes.js"></script>
    <script src="services/fields-service.js"></script>
    <script src="services/color-service.js"></script>
    <script src="services/comm-service.js"></script>
    <script src="controllers/nav-controller.js"></script>
    <script src="controllers/splash-controller.js"></script>
    <script src="controllers/count-controller.js"></script>
    <script src="controllers/input-controller.js"></script>
    <script src="controllers/settings-controller.js"></script>
</head>

<body>
    <div class="my-navbar" ng-controller="navController">
        <ul class="{{pageColor()}}">
            <li class="count" ng-class="{ 'active-count': isActive('/count') }"><a class="my-navbar-button" href="#count">Tellen</a></li>
            <li class="input" ng-class="{ 'active-input': isActive('/input') }"><a class="my-navbar-button" href="#input">Invoer</a></li>
            <div class="navbar-right">
                <li class="send"><i class="my-navbar-button fa fa-send" ng-click="send()"></i></li>
                <li class="clear"><i class="my-navbar-button fa fa-trash" ng-click="clear()"></i></li>
                <li class="settings" ng-class="{ 'active-settings': isActive('/settings') }"><a class="my-navbar-button" href="#settings"><i class="fa fa-cog"></i></a></li>
            </div>
        </ul>
    </div>

    <ng-view></ng-view>

</body>

</html>
