<!DOCTYPE html>
<html ng-app="dagstaatjeApp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Dagstaatje</title>

    <link rel="stylesheet" media="screen" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/animations.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc.5/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc.5/angular-material.min.js"></script>

    <script src="//code.angularjs.org/1.5.7/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.5.7/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>

    <script src="libraries/accounting.min.js"></script>
    <script src="libraries/accounting-settings.js"></script>

    <script src="app.js"></script>
    <script src="routes.js"></script>

    <script src="services/fields-service.js"></script>
    <script src="services/comm-service.js"></script>

    <script src="controllers/nav-controller.js"></script>
    <script src="controllers/count-controller.js"></script>
    <script src="controllers/input-controller.js"></script>
    <script src="controllers/settings-controller.js"></script>

    <script src="directives/list-item-directive.js"></script>
</head>

<body>
    <div ng-controller="navController" ng-cloak>
        <md-content>
            <md-nav-bar md-selected-nav-item="currentNavItem">
                <md-nav-item md-nav-href="#count" name="count">Tellen</md-nav-item>
                <md-nav-item md-nav-href="#input" name="input">Invoer</md-nav-item>
                <md-nav-item md-nav-click="send()" name="send">Verzenden</md-nav-item>
                <md-nav-item md-nav-click="clear()" name="clear">Wissen</md-nav-item>
                <md-nav-item md-nav-href="#settings" name="settings">Instellingen</md-nav-item>
            </md-nav-bar>

            <ng-view></ng-view>
        </md-content>
    </div>

</body>

</html>
