<div class="{{mainViewColor}} main-view" ng-controller="countController">
    <div class="container" layout="column">
        <md-list>

            <md-list-item ng-repeat="item in $storage.count.fields" ng-if="item.isInput === true" layout="row">
                <span flex></span>
                <md-input-container layout-align="center center" flex="20" ng-if="item.isInput === true">
                    <label>{{item.label}}</label>
                    <input type="number" class="md-title" ng-attr-autofocus="{{hasAutoFocus(item.multiplier)}}" selected min="0" type="number" ng-model="item.amount"/>
                </md-input-container>
                <span flex></span>
                <div flex="20">
                    <span layout="column" class="formatted-output-result md-title">{{item.prettyResult}}</span>
                </div>
                <span flex></span>
            </md-list-item>

            <md-list-item ng-repeat="item in $storage.count.fields" ng-if="item.isInput === false" layout="row">
                <span flex></span>
                    <label class="md-title">{{item.label}}</label>
                <span flex></span>
                <div flex="20">
                    <span layout="column" class="formatted-output-result md-title">{{item.prettyResult}}</span>
                </div>
                <span flex></span>
            </md-list-item>



        </md-list>
    </div>
</div>
