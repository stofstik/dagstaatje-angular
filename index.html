<!DOCTYPE html>
<html ng-app="dagstaatjeApp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Laurierboom Dagstaatje</title>

    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/animations.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="//code.angularjs.org/1.5.6/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.5.6/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <script src="libraries/accounting.min.js"></script>
    <script src="libraries/accounting-settings.js"></script>
    <script src="app.js"></script>
    <script src="routes.js"></script>
    <script src="services/dagstaatje-service.js"></script>
    <script src="controllers/nav-controller.js"></script>
    <script src="controllers/splash-controller.js"></script>
    <script src="controllers/count-controller.js"></script>
    <script src="controllers/input-controller.js"></script>
</head>

<body>
    <nav class="navbar navbar-default" ng-controller="navController">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">{{title}}</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-class="{ 'active': isActive('/count') }"><a href="#count">Tellen<span class="sr-only">(current)</span></a></li>
                    <li ng-class="{ 'active': isActive('/input') }"><a href="#input">Invoer</a></li>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">

        <div ng-view class="main-view"></div>

    </div>
</body>

</html>
